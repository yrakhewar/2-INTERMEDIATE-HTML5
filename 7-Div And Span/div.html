<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Div Tags">
        <title>Div Tags</title>
    </head>     
    <body>
        <!--
            <div> tag are called as Division Tags they help to divide the tags into groups and apply special formatting on to them

            <div> acts as a container to wrap the elements together
        -->
        <!--
            You group elements using div.
            You don't write contain using div
        -->
        <div>
            <p>
                    
            </p>
        </div>
        <div>
            <h1>Div Tag</h1>
            <p>tag are called as Division Tags they help to divide the tags into groups and apply special formatting on to them
            </p>
            <p>acts as a container to wrap the elements together
           </p>
        </div>    
        
    </body>
</html>
